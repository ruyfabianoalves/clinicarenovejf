  <style>
    body{
      font-family:Arial,Helvetica,sans-serif;
      background:#f6f7f9;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .container{
      background:#fff;
      padding:28px;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(0,0,0,0.08);
      max-width:480px;
      width:92%;
      text-align:center;
    }
    h1{font-size:20px;margin:0 0 8px}
    p{color:#444;margin:0 0 14px}
    input,button{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid #ddd;
      margin-top:10px;
      font-size:15px;
    }
    button{
      background:#007bff;
      color:#fff;
      border:0;
      font-weight:600;
      cursor:pointer;
    }
    button:active{transform:translateY(1px)}
    .small{
      font-size:13px;
      color:#888;
      margin-top:8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entre para o Grupo VIP Renove</h1>
    <p>Ofertas exclusivas em Harmonização Facial, Implantes, Preenchimento e Botox.</p>

    <form id="leadForm">
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
      <input type="text" id="whatsapp" name="whatsapp" placeholder="WhatsApp com DDD" required />
      <input type="email" id="email" name="email" placeholder="Seu e-mail (opcional)" />
      <button type="submit">Garantir minha vaga</button>
    </form>

    <div class="small">Ao enviar, você concorda em receber contato da Renove.</div>
  </div>

  <script>
    // URL do Apps Script (já preenchida)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyMIeyzO6Ey3x9dKq9fHLTJeqRAzHcJQ_4w-ZXbtleSyQ4k8406haq2vhCNou9l2l0E/exec";

    document.getElementById("leadForm").addEventListener("submit", function(e){
      e.preventDefault();

      const nome = document.getElementById("nome").value || "";
      const whatsapp = document.getElementById("whatsapp").value || "";
      const email = document.getElementById("email").value || "";

      // dispara Pixel Lead
      try { fbq('track', 'Lead'); } catch(err){}

      // prepara envio
      const formData = new FormData();
      formData.append('nome', nome);
      formData.append('whatsapp', whatsapp);
      formData.append('email', email);

      // envia ao Apps Script
      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      })
      .catch(err => {
        console.warn("Erro no envio:", err);
      })
      .finally(() => {
        // redireciona SEM esperar retorno
        window.location.href = "https://chat.whatsapp.com/JyenpH1G1ML3oB8t2sftTH";
      });

    });
  </script>
</body>
</html>
